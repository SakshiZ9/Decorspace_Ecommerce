<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style_login.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="Login.png" alt="">
        <div class="text">
          <span class="text-1">Continue as a Guest</span>
          <div class="input-box">
           <a href="index.html"> <button class="signup"> Continue </button> </a>
          </div>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="input-box">
                <input type="password" placeholder="Password" required>
              </div>
              <label class="checkbox" for="mycheckboxid">
                <input class="checkbox_input" type="checkbox" name="mycheckboxname" id="mycheckboxid">
                <div class="check_box"></div>
                Stay Logged in
              </label>
              <div class="button input-box">
                <input type="submit" value="Login">
              </div>
            </div>
        </form>
      </div>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
